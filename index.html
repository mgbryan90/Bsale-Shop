<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>BSale-Shop</title>
</head>
<body>
  <header>
    <div class="navbar" id="navbar1">
      <a href="https://bsale-shop.vercel.app/"><img src="./images/bsale.png" class="logo" /></a>
      <nav>
        <ul class="navbar-links"></ul>
      </nav>
      <div class="navbar-icons js-navbar-menu">
        <img src="./images/icons/menu.svg" class="navbar__menu-icon" />
        <img src="./images/icons/close.svg" class="navbar__menu-icon-close" />
      </div>
    </div>
  </header>
  <div class = "container-filter">
    <div class="filter" id="filter">
      <p>Puedes buscar el producto de tu preferencia aqui</p>
      <input type="text" class="filter-input" id= "filter-input" placeholder="Encuentra tu producto">
      <button id="button" class ="button">Buscar</button>
    </div>
  </div>
  <div class="container-products"></div>

  <script src="./scripts/components/navbar.js"></script>
  <script type="module" src="./scripts/pages/index-page.js"></script>
</body>
</html>
